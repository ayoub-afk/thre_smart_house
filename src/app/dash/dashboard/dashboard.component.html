<div class="cont">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark navv" style="width:20vw; height: 87vh;">
    <div class="contii">
      <ng-container *ngIf="user$ | async as user; else loginButton">
        <button mat-button [matMenuTriggerFor]="userMenu">
          <img
            width="30"
            height="30"
            class="profile-image-toolbar"
            [src]="user.photoURL ?? 'assets/images/image-placeholder.png'"
          />
          {{ user.displayName }}
          <mat-icon>expand_more</mat-icon>
        </button>
      </ng-container>
      <ng-template #loginButton>
        <button mat-button routerLink="login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </ng-template>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        Profile
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <button class="nav-link kask" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
            Home
        </button>

      </li>
    </ul>
    <hr>

      <button mat-button (click)="logout()">
        log out
      </button>
    </ng-container> -->
  </div>
  <app-dash-main></app-dash-main>
</div>
